<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--wrapper-->
    <div class="flex flex-col w-[100vw] h-[100vh] items-center justify-center bg-gradient-to-br from-[#344151] to-[#1e293b]">
        <div class="bg-white/90 shadow-2xl rounded-2xl px-10 py-8 flex flex-col items-center min-w-[340px]">
            <h1 class="text-3xl font-extrabold text-[#0398d4] mb-6 tracking-wide drop-shadow">Counter App</h1>
            <div class="flex w-full bg-white text-[28px] rounded-xl overflow-hidden shadow mb-6">
                <button onclick="decrement()" class="flex-1 flex justify-center items-center py-4 transition hover:bg-[#f1f5f9] active:bg-[#e2e8f0] text-[#0398d4] hover:text-[#027bb5]">
                    <i class="fa-solid fa-minus" aria-hidden="true"></i>
                    <span class="sr-only">Decrement</span>
                </button>
                <div id="counter" class="flex-1 font-bold flex justify-center items-center text-3xl text-[#344151] select-none">0</div>
                <button onclick="increment()" class="flex-1 flex justify-center items-center py-4 transition hover:bg-[#f1f5f9] active:bg-[#e2e8f0]  text-[#0398d4] hover:text-[#027bb5]">
                    <i class="fa-solid fa-plus" aria-hidden="true"></i>
                    <span class="sr-only">Increment</span>
                </button>
            </div>
            <button onclick="resetCounter()" class="px-8 py-2 rounded-lg bg-[#0398d4] text-white font-semibold shadow hover:bg-[#027bb5] active:bg-[#036494] transition-colors text-lg tracking-wide">
                <i class="fa-solid fa-rotate-left mr-2"></i>Reset
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
